domain.label=SIP-Parameter
domain.description=

domain.SIP_PROXY_DEFAULT_SERIAL_EXPIRES.label=Weiterstellungsintervall [s]
domain.SIP_PROXY_DEFAULT_SERIAL_EXPIRES.description=Zeitdauer in Sekunden, die angibt wie lange ein Telefon ohne Antwort klingelt bevor der Anruf \
 zur n\u00E4chsten Nummer in einer seriellen Weiterleitung durchgestellt wird. Dieser Wert bestimmt auch wie lange ein Telefon klingelt bevor \
 der Anruf an das automatische Antwortsystem weitergeleitet wird.
  
domain.SIP_PROXY_DEFAULT_EXPIRES.label=Verfall [s]
domain.SIP_PROXY_DEFAULT_EXPIRES.description=Maximale Zeitdauer in Sekunden w\u00E4hrend der ein Anruf im System unbeantwortet verbleibt. Wenn die Zeit \
 abgelaufen ist, so wird ein Fehler zur\u00FCckgemeldet. 

domain.SIP_REGISTRAR_DOMAIN_ALIASES.label=
domain.SIP_REGISTRAR_DOMAIN_ALIASES.description=Manipulated automatically by sipXconfig Domain Manager

isn.label=ISN W\u00E4hlregel
isn.description=

isn.SIP_REDIRECT.190-ISN.BASE_DOMAIN.label=ISN W\u00E4hlregel
isn.SIP_REDIRECT.190-ISN.BASE_DOMAIN.description=Erlaube den Gebrauch von ISN Nummern ("ITAD Subscriber Number"). ISN Nummern erlauben das direkte Anw\u00E4hlen \
 von Teilnehmern in einer anderen Domain \u00FCber das Internet und ohne Benutzung des \u00F6ffentlichen Telefonnetzes. Z.B. Der Echotestdienst mit der Nummer 613 von  \
 Free World Dialup (ITAD 262) kann wie folgt erreicht werden: 613*262. Bei www.freenum.org k\u00F6nnen Sie eine ITAD Nummer f\u00FCr ihre Domain gratis beantragen. \
 Dort gibt es auch eine Liste der schon vergebenen ITAD Nummern.

isn.SIP_REDIRECT.190-ISN.PREFIX.label=ISN Vorwahl
isn.SIP_REDIRECT.190-ISN.PREFIX.description=Optionale Vorwahl f\u00FCr ISN Nummern.

enum.label=ENUM W\u00E4hlregel
enum.description=ENUM erlaubt das automatische Weiterleiten von Anrufen \u00FCber das Internet ohne Benuztung des \u00F6ffentlichen Telefonnetzes. ENUM is eine \
 Erweiterung des DNS-Systems und erlaubt es f\u00FCr jede Telefonnummer eine entsprchende Internetadresse zu speichern. Wenn ENUM eingeschaltet ist, so wird \
 die PBX versuchen f\u00FCr jede angew\u00E4hlte Telefonnummer zuerst eine entsprechende Internetadresse zu finden. Wird diese Internetadresse nicht \
 gefunden, so wird der Anruf normal \u00FCber das \u00F6ffentliche Netz gef\u00FChrt.

enum.SIP_REDIRECT.200-ENUM.BASE_DOMAIN.label=ENUM Basisadresse
enum.SIP_REDIRECT.200-ENUM.BASE_DOMAIN.description=Die ENUM Basisadresse bestimmt die Datenbank, welche f\u00FCr ENUM Adressinformationen verwendet wird. \
 Zum Beispiel: "e164.arpa" oder die freie ENUM Datenbank "e164.org". Bei e164.org k\u00F6nnen Sie gratis einen ENUM Eintrag f\u00FCr ihre Telefonnummern \
 vornehmen. Sofern keine Baisadresse angegeben wird, so ist die ENUM W\u00E4hlregel ausgeschaltet.

enum.SIP_REDIRECT.200-ENUM.DIAL_PREFIX.label=Wegfallende Vorwahl
enum.SIP_REDIRECT.200-ENUM.DIAL_PREFIX.description=Diese Vorwahl identifiziert eine ENUM Nummer. Die Vorwahl ist im resultierenden ENUM URI nicht enthalten.

enum.SIP_REDIRECT.200-ENUM.ADD_PREFIX.label=Hinzugef\u00FCgte Vorwahl
enum.SIP_REDIRECT.200-ENUM.ADD_PREFIX.description=Diese Vorwahl wird zum resultierenden ENUM URI hinzugef\u00FCgt. 

enum.SIP_REDIRECT.200-ENUM.PREFIX_PLUS.label=Ben\u00FCtze externe Nummern
enum.SIP_REDIRECT.200-ENUM.PREFIX_PLUS.description=Deselektieren falls Sie eine private ENUM Datenbank verwenden wollen.

voice-mail.label=Anrufbeantworter
voice-mail.description=

voice-mail.VOICEMAIL_AGE_LIMIT.label=Verfall f\u00FCr Nachrichten
voice-mail.VOICEMAIL_AGE_LIMIT.description=Anzahl Tage f\u00FCr die eine Nachricht im System gespeichert belibt nachdem Sie vom Benutzer gel\u00F6scht wurde.

voice-mail.EXTENSION_LENGTH.label=Maximale L\u00E4nge interner Nummern
voice-mail.EXTENSION_LENGTH.description=L\u00E4ngste interne Nummer die im System verwendet werden soll. Wenn der Benutzer vom automatischen Antwortsystem nach \
 einer Nebenstellennummer gefragt wird, so wird dieser Parameter verwendet um zu bestimmen ob die ganze Nummer schon eingegeben wurde.

voice-mail.SMTP_SERVER.label=SMTP Server
voice-mail.SMTP_SERVER.description=IP Adresse oder DNS Name des SMTP Servers, welcher f\u00FC die Email-Weiterleitung von eingehenden Nachrichten \
 benutzt wird.

call-pick-up.label=Anruf\u00FCbernahme
call-pick-up.description=

call-pick-up.SIP_REDIRECT.180-PICKUP.GLOBAL_CALL_PICKUP_CODE.label=Vorwahl f\u00FCr globale  Anruf\u00FCbernahme
call-pick-up.SIP_REDIRECT.180-PICKUP.GLOBAL_CALL_PICKUP_CODE.description=Verwendete Vorwahl um einen Anruf von einem beliebigen Telfon zu \u00FCbernehmen. Ein leeres \
 Feld schaltet die globale Anruf\u00FCbernahme aus.

call-pick-up.SIP_REDIRECT.180-PICKUP.DIRECTED_CALL_PICKUP_CODE.label=Vorwahl f\u00FC geziehlte Anruf\u00FCbernahme
call-pick-up.SIP_REDIRECT.180-PICKUP.DIRECTED_CALL_PICKUP_CODE.description=Verwendete Vorwahl um einen Anruf von einem bestimmten Telefon zu \u00FCbernehmen. Ein \
 Anruf, der am Telefon mit der Nummer 123 klingelt kann so \u00FCbernommen werden: Vorwahl gefolgt von 123.

call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_RETRIEVE_CODE.label=Vorwahl um einen geparkten Anruf zur\u00FCckzuholen
call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_RETRIEVE_CODE.description=Verwendete Vorwahl um einen geparkten Anruf zur\u00FCckzuschalten. W\u00E4hlen Sie diese \
 Vorwahl gefolgt von der Nebenstellennummer des Parkorbits.

call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_PICKUP_WAIT.label=Anruf\u00FCbernahmeverz\u00F6gerung
call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_PICKUP_WAIT.description=Anzahl Sekunden Verz\u00F6gerung bis der \u00FCbernommene Anruf durchgestellt wird.

presence.label=Pr\u00E4senzserver
presence.description=

presence.SIP_PRESENCE_SIGN_IN_CODE.label=Vorwahl um sich anzumelden
presence.SIP_PRESENCE_SIGN_IN_CODE.description=Vorwahl um sich beim Pr\u00E4senzserver anzumelden.

presence.SIP_PRESENCE_SIGN_OUT_CODE.label=Vorwahl um sich abzumelden
presence.SIP_PRESENCE_SIGN_OUT_CODE.description=Vorwahl um sich beim Pr\u00E4senzserver abzumelden.

presence.PRESENCE_SERVER_SIP_PORT.label=SIP-Port
presence.PRESENCE_SERVER_SIP_PORT.description=Der SIP-Port an dem der Pr\u00E4senzserver SIP-Nachrichten erwartet. 

presence.PRESENCE_SERVER_HTTP_PORT.label=HTTP-Port
presence.PRESENCE_SERVER_HTTP_PORT.description=The http port that the special agent workstation will bind to for sending Xml-Rpc sign-in \
 and sign-out request, for example: 8111

presence.SIP_PRESENCE_DOMAIN_NAME.label=Presence server location
presence.SIP_PRESENCE_DOMAIN_NAME.description=Presence server location. Used when generating presence server aliases.

presence.SIP_PRESENCE_HTTP_PORT.label=Presence server location
presence.SIP_PRESENCE_HTTP_PORT.description=Presence server XML-RPC API port.

Logging.label=Protokollierung
Logging.description=

Logging.SIP_AUTHPROXY_LOG_LEVEL.label=Log-Level des Authorization Proxy
Logging.SIP_AUTHPROXY_LOG_LEVEL.description=Der Authorization Proxy erteilt Erlaubnis f\u00FCr bestimmte Funktionen basierend auf Berechtigungen.

Logging.SIP_PROXY_LOG_LEVEL.label=Log-Level des Proxy
Logging.SIP_PROXY_LOG_LEVEL.description=Der Proxy ist der zentrale Server f\u00FCr die Bearbeitung von SIP Nachrichten.

Logging.SIP_REGISTRAR_LOG_LEVEL.label=Log-Level des Registrars
Logging.SIP_REGISTRAR_LOG_LEVEL.description=Der Registrar behandelt Registrierungen von Telefonen.

Logging.SIP_PARK_LOG_LEVEL.label=Log-Level des Parkservers
Logging.SIP_PARK_LOG_LEVEL.description=Der Parkserver erlaubt das Parken von Anrufen. 

Logging.SIP_STATUS_LOG_LEVEL.label=Log-Level des Statusservers
Logging.SIP_STATUS_LOG_LEVEL.description=Der Statusserver behandelt SUBSCRIBE/NOTIFY Nachrichten f\u00FCr den Anrufbeantworter.

Logging.SIP_PRESENCE_LOG_LEVEL.label=Log-Level des Pr\u00E4senzservers
Logging.SIP_PRESENCE_LOG_LEVEL.description=Der Pr\u00E4senzserver \u00FCberwacht Erreichbarkeitsinformation.

cdr.label=Kommunikationsdatensatz (KDS)
cdr.description=

cdr.CALLRESOLVER_CALL_STATE_DB.label=Protokolliere Call State Events
#cdr.CALLRESOLVER_CALL_STATE_DB.description=

cdr.SIP_CALLRESOLVER_PURGE.label=L\u00F6sche die KDS-Datenbank t\u00E4glich
cdr.SIP_CALLRESOLVER_PURGE.description=Schedule a daily purge of the CDR database. Purge both CSEs and CDRs.

cdr.SIP_CALLRESOLVER_PURGE_AGE_CDR.label=Purge Age for CDRs
cdr.SIP_CALLRESOLVER_PURGE_AGE_CDR.description=If daily purging is enabled, then remove CDRs older than this (in days).

cdr.SIP_CALLRESOLVER_PURGE_AGE_CSE.label=Purge Age for CSEs
cdr.SIP_CALLRESOLVER_PURGE_AGE_CSE.description=If daily purging is enabled, then remove CSEs older than this (in days).

cdr.SIP_CALLRESOLVER_LOG_LEVEL.label=Call Resolver Log Level
cdr.SIP_CALLRESOLVER_LOG_LEVEL.description=Log level for the call resolver. The call resolver is the program that creates CDRs.

cdr.SIP_CALLRESOLVER_CALL_DIRECTION.label=Call Direction
cdr.SIP_CALLRESOLVER_CALL_DIRECTION.description=Compute call direction. Call direction labels calls as incoming, outgoing, or \
 intra-network based on whether the call came from a PSTN gateway, went to a PSTN gateway, \
 or neither, respectively.
